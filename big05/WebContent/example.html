<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
			<script type="text/javascript">
				function sum(num1, num2) {
					var result = num1+num2;
					alert("두수의 합은 : " + result);
				}
				
				function min(num1, num2) {
					var result = num1-num2;
					alert("두수의 차는 : " + result);
				}
				
				function dev(num1, num2) {
					var result = num1*num2;
					alert("두수의 곱은 : " + result);
				}
				
				function div(num1, num2) {
					var result = num1/num2;
					alert("두수의 나누기는 : " + result);
				}
				
				input1 = parseInt(prompt("첫번째 수 입력 : "));
				input2 = parseInt(prompt("두번째 수 입력 : "));
				
				sum(input1,input2);
				min(input1,input2);
				dev(input1,input2);
				div(input1,input2);
				
			</script>
	</head>
		<body>
			
		</body>
</html>
