<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			var num1 = prompt("첫번째 숫자를 입력해주세요");
			var num2 = prompt("두번째 숫자를 입력해주세요");
			var n1 = parseInt(num1);
			var n2 = parseInt(num2);
			var sum = 0;
			for (var i = n1; i <= n2; i++) {
				sum = sum + i;
			}
			alert("합은 : " + sum);
		</script>
	</head>
		<body>
	
		</body>
</html>
