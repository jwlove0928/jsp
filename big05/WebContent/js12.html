<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			function check() {
				//alert("내가 호출됨.");
				var data = document.getElementById("id"); //id라는 노드 선택
				var pw1 = document.getElementByPw("pw");
				var name1 = document.getElementByName("name");
				var tel1 = document.getElementByTel("tel");
				//alert(data.value); //value를 이용해 주소에 있는 값을 불러옴
				var data2 = data.value;
				var data3 = pw1.value;
				var data4 = name1.value;
				var data5 = tel1.value;
				if(data2.length >= 5){
					// location.href="js.jsp";
					location.href="js.jsp?id="+data2+"&pw="+data3+"&name="+data4+"&tel="+data5;
				}else{
					// location.href="js12.html";
					alert("5글자 이하입니다. 다시 입력해주세요.")
				}
			}
		</script>
	</head>
		<body>
		<h1>회원가입</h1>
			아이디 : <input type="text" name="id" id="id"><br>
			패스워드 : <input type="text" name="pw" id="pw"><br>
			이름 : <input type="text" name="name" id="name"><br>
			전화번호 : <input type="text" name="tel" id="tel"><br>
			<button type="button" onclick="check()">회원가입</button>
		</body>
</html>
