<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>회원가입 화면</title>
	</head>
		<body>
			<img src="NaverTag.jpg">
			<form action="server.jsp"> <!-- action 입력값 받는곳 -->
				ID : <input type="text" name="id" placeholder="아이디는 5글자 이상."><br> <!-- ** name값으로 값을 연동 -->
				PW : <input type="text" name="pw"><br>
				NAME : <input type="text" name="name"><br>
				TEL : <input type="text" name="tel"><br>
				좋아하는 음식 :
					<select name = "food">
						<option value ="jajang">자장면</option>
						<option value ="woodong">우동</option>
						<option value ="lamen" selected>라면</option> <!-- selected를 입력하면 맨처음 보이는 내용으로 설정 -->
						<option value ="hamburger">햄버거</option>
					</select><br>
					성별 : <input type="radio" name ="gender" value="man">남자
						 <input type="radio" name ="gender" value="woman">여자
						 <br>
					취미 : <input type="checkbox" name="hobby" value="run">달리기
						 <input type="checkbox" name="hobby" value="book">독서
						 <input type="checkbox" name="hobby" value="cliem">등산
						 <br>
					하고 싶은 말 : <textarea rows="10" cols="20" placeholder="여기에다가 쓰세요"></textarea>
						 <input type="submit" value="전송">
			</form>		
		</body>
</html>
