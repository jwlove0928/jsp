<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
		<body>
			<h3>내가 가장 좋아하는 음식 순서</h3>
			<hr>
			<ol><!-- ordered list 약자 (순서리스트) -->
				<li>라면</li> <!-- list -->
				<li>자장</li>
				<li>커피</li>
				<li>피자</li>
			</ol>
			<br>
			<h3>내가 가장 싫어하는 음식 순서</h3>
			<hr>
			<ol type="1">
				<li>과자</li>
				<li>멍게</li>
				<li>해삼</li>
				<li>국물닭발</li>
			</ol>
			<br>
			<h3>내가 가장 가고 싶은 장소 리스트</h3>
			<hr>
			<ul> <!-- unordered list 순서필요없는 -->
				<li>강남</li>
				<li>속초</li>
				<li>제주도</li>
				<li>일산</li>
			</ul>
			<br>
			<h3>지금 먹고 싶은 음식들</h3>
			<hr>
			<ul type="square">
				<li>커피</li>
				<li>홍차</li>
				<li>물</li>
				<li>초콜릿</li>
			</ul>
			<br>
		</body>
</html>
